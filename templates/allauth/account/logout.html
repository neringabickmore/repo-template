{% extends "account/base.html" %}
{% load i18n %}

{% block inner_content %}

<!-- Page title -->
<div class="col-sm-12 px-4">
  <h3 class="my-4 text-center text-sm-left">{% trans "LogOut" %}</h3>
</div>
<!-- Logout form -->
<div class="col-md-6 px-4">
  <p class="text-center text-sm-left">{% trans 'Are you sure you want to log out?' %}</p>

  <form class="text-center text-sm-left" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <!-- Keep shopping button -->
    <a href="{% url 'portfolio' %}" class="btn checkout-btn">
      <span class="icon p-2">
        <i class="fas fa-chevron-left" aria-hidden="true"></i>
      </span>
      <span class="text-uppercase">Back</span>
    </a>
    <!-- Action button -->
    <button type="submit" class="btn my-4">{% trans 'Logout' %}<span class="icon p-2"><i
          class="fas fa-sign-out-alt"></i></span></button>
  </form>

</div>
{% endblock %}
